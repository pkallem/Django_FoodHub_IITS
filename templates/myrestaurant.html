<!DOCTYPE html>
{% load static %}
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Foodhub</title>
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon"> 


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/restbootstrap.css' %}" />
  <!-- font awesome style -->
  <link href="{% static 'css/restfont-awesome.min.css' %}" rel="stylesheet" />
  <!-- fonts style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/reststyle.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/restresponsive.css' %}" rel="stylesheet" />
</head>

<body class="sub_page">
  <div class="hero_area">
    <div class="hero_bg_box">
      <img src="images/hero-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <span>
              FOODHUB
            </span>
          </a>
          <div class="" id="">
            <div class="container">
              <div class=" mr-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav justify-content-between ">
                  <div class="User_option">
                    <li class="">
                      <a class="" href="{% url 'logout' %}">
                        <i class="fa fa-sign-out" style="font-size:40px"></i>
                      </a>
                    </li>
                  </div>
                </ul>
              </div>
            </div>

            
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- veg section -->

  <section class="veg_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">

        <h1>{{request.user.first_name}}</h1>
        <div class="btn-box">
          <a href="{% url 'create_product' %}">CREATE ITEM</a>
        </div>

      </div>
      <div class="row">
        
        {% for product in products %}
        {% if product.restaurant_name == request.user.username %}
        <div class="col-md-6 col-lg-4">
          <div class="box">
            <div class="img-box">
              {% if product.image %}
                <img src="{{ product.image.url }}" alt="">
              {% else %}
                <img src="images/p1.png" alt="">
              {% endif %}
              </div>
            <div class="detail-box">
              <a href="">
                {{product.name}}
              </a>
              <div class="price_box">
                <h6 class="price_heading">
                  <span>$</span> {{product.price|floatformat:2}}
                </h6>
              </div>
              <div class="btn-box">
                <a href="{% url 'delete_product' product.id %}">DELETE ITEM</a>
              </div>
            </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>

    </div>
  </section>

  <!-- end veg section -->

  <!-- footer section -->

  <!-- end  footer section -->

  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
  <!-- End Google Map -->
</body>

</html>
